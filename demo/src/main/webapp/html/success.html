<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
	<link rel="stylesheet" href="/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="/css/my.css"/>
	<script src="/js/jquery-3.1.1.js"></script>
	<script src="/js/jquery.validate.js"></script>
	<script src="/js/messages_zh.js"></script>
	<script src="/js/bootstrap.js"></script>
<style type="text/css">
	#myAlert{
		position: absolute;
		height: 300px;
		top: 50%;
		margin-top: -150px;
	}
</style>
</head>
<body onload="time(3);" style="background-color: #2aabd2">
	<div id="myAlert" class="alert alert-success col-md-8 col-md-offset-2">
		 <strong>插入成功！即將返回首頁</strong>
		<div id="content"></div>
	</div>
	
	
	<script type="text/javascript">
		function time(wait){
			$("#content").text(wait+"s后返回首页...");
			if(wait==0){
				location.href="/gotoHome.do";
			}
			wait--;
			setTimeout(function(){
				time(wait);
			}, 1000);
		}
	</script>
</body>
</html>
