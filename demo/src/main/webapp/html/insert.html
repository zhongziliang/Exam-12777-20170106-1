<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>插入</title>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
	<link rel="stylesheet" href="/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="/css/my.css"/>
	<script src="/js/jquery-3.1.1.js"></script>
	<script src="/js/jquery.validate.js"></script>
	<script src="/js/messages_zh.js"></script>
	<script src="/js/bootstrap.js"></script>

<style type="text/css">
	body{
		padding-top: 100px;
		background-color: #5bc0de;
	}
</style>


</head>
<body onload="loadData();">

		<div class="col-md-10 col-md-offset-1" >
		<div class="panel panel-info">

			<form role="form" class="form-horizontal" action="/insert.do"
				method="post" onsubmit="return submitValidate();" style="margin-top: 20px;">

				<input id="id" type="hidden" name="id" />

				<div class="form-group">
					<label class="control-label col-md-2">标题:</label>
					<div class="col-md-10">
						<input type="text" name="title" id="title" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2">语言:</label>
					<div class="col-md-10">
						<select id="language" name="language.id">
							<option value="-1">请选择语言</option>
							<option value="1">English</option>
							<option value="2">Italian</option>
							<option value="3">Japanese</option>
							<option value="4">Mandarin</option>
							<option value="5">French</option>
							<option value="6">German</option>


						</select>
					</div>
				</div>

				<div class="form-group">
					<label name="name" class="control-label col-md-2">描述:</label>
					<div class="col-md-10">
						<textarea id="description" class="form-control" name="description"
							rows="3"></textarea>
					</div>
				</div>

				<div class="col-md-offset-2">
					<button type="submit" class="btn btn-default" class="form-control">提交</button>
				</div>
			</form>
		</div>
	</div>




	<script type="text/javascript">
	
		//发送异步请求
		function sendRequest(_type, _url, _data, _dataType, _function) {
			$.ajax({
				type : _type,
				url : _url + "?" + _data,
				dataType : _dataType,
				success : _function
			});
		}

		//加载语言数据
		function addDataToLanguageSelect(data) {
			$("#language").empty();
			$.each(data, function(n, value) {
				$("#language").append(
						"<option value="+value.id+">" + value.name
								+ "</option>");
			});
			$("#language").append("<option value='-1'>All</option>");
		}
		
		//下拉框点击事件
		$("select").click(
				function() {
					if ($("#language").children("option").length <= 1)
						sendRequest("get", "/getAllLanguages.do", "", "json",
								addDataToLanguageSelect);
				});
		
		function submitValidate() {
			$(".panel-title").empty();
			var flag = true;
			var title = $("#title").val();
			var languageId = $("#language").val();
			var description = $("#description").val();

			if (title.length < 1) {
				flag = false;
				$(".panel-title").append("标题不能为空");
			}
			if (languageId <= 0) {
				flag = false;
				$(".panel-title").append("语言选择不正确");
			}
			if (description.length < 1) {
				flag = false;
				$(".panel-title").append("描述不能为空");
			}
			return flag;
		}
		
	</script>
</body>
</html>
